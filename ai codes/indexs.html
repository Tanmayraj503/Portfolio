<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Landing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing">
        <div class="landing-text">Welcome to my portfolio</div>
        <div class="circle-mask"></div>
    </div>

    <div class="main-content">
        <h2>Main Website Content</h2>
        <p>This is where your portfolio will appear.</p>
    </div>

<script>
setTimeout(() => {
    document.querySelector(".landing-text").classList.add("fade-out"); // text fade
    document.querySelector(".circle-mask").classList.add("shrinks");    // circle grows
    setTimeout(() => {
        document.querySelector(".landing").style.display = "none";
        document.querySelector(".main-content").classList.add("visible");
    }, 1000);
}, 900); // start earlier

</script>
</body>
</html>
