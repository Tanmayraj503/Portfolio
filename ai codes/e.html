<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typewriter — Multilingual</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --text:#e6eef8;
      --accent:#7dd3fc;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Helvetica Neue', monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,var(--bg),#071021 80%);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:28px 36px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      max-width:820px;
      width:100%;
      text-align:center;
    }

    h1{font-size:48px;color:var(--accent);margin:0 0 10px}
    .typewrap{
      font-family:var(--mono);
      font-size:32px;
      line-height:1.1;
      min-height:48px;
      display:inline-block;
      position:relative;
      letter-spacing:0.3px;
      color:var(--text);
    }

    .cursor{
      display:inline-block;
      width:2px;
      background:var(--accent);
      margin-left:6px;
      animation:blink 1s steps(2,end) infinite;
      vertical-align:bottom;
      height:1.05em;
      border-radius:2px;
    }
    @keyframes blink{50%{opacity:0}}

    .small{font-size:13px;color:rgba(230,238,248,0.75)}

    @media (max-width:420px){ .typewrap{font-size:22px} }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi, I am Tanmay Raj</h1>
    <div aria-live="polite" class="typewrap" id="type"></div><span class="cursor" aria-hidden="true"></span>
    <p class="small" style="margin-top:12px">Languages: English · हिंदी · Русский · 日本語 · Français · Deutsch</p>
  </div>

  <script>
    const texts = [
      'I am a frontend developer',
      'मैं फ्रंटएंड डेवलपर हूँ',
      'Я фронтенд-разработчик',
      '私はフロントエンド開発者です',
      'Je suis développeur front-end',
      'Ich bin Frontend-Entwickler'
    ];

    const el = document.getElementById('type');
    const cursor = document.querySelector('.cursor');

    let typingSpeed = 60; // ms per character
    let pauseBetween = 1100; // ms pause after full text

    async function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

    async function typeAndDelete(text){
      for(let i=1;i<=text.length;i++){
        el.textContent = text.slice(0,i);
        await wait(typingSpeed);
      }
      await wait(pauseBetween);
      for(let i=text.length;i>=0;i--){
        el.textContent = text.slice(0,i);
        await wait(Math.max(12, Math.floor(typingSpeed/1.8)));
      }
    }

    async function loop(){
      let idx = 0;
      while(true){
        const t = texts[idx % texts.length];
        await typeAndDelete(t);
        idx++;
      }
    }

    loop();

    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(mq.matches){
      el.textContent = texts[0];
      cursor.style.display = 'none';
    }
  </script>
</body>
</html>
